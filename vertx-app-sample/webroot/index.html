<!DOCTYPE html>
<html>
<head>
	<title>Vert.x Sample App</title>
	
	<meta charset="UTF-8" />
	<meta name="description" content="JavaScript/VertX Example App" />
	<meta name="keywords" content="Vital AI, Vital, Vertx, Javascript, VitalService" />
	<meta name="author" content="Vital AI" /> 

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>	
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript" src="/vitalservice/vertxbus-2.1.js"></script>
    <script type="text/javascript" src="/vitalservice/jquery.cookie-1.4.0.js"></script>
    <script type="text/javascript" src="/vitalservice/tv4.min.js"></script>
    <script type="text/javascript" src="/vitalservice/vitalservice-0.2.303.js"></script>
    <script type="text/javascript" src="/vitalservice/vitalservice-impl-0.2.303.js"></script>
    <script type="text/javascript" src="/vitalservice/vitalservice-json-0.2.303.js"></script>
    <script type="text/javascript" src="/vitalservice/vital-core-0.2.303.js"></script>
    <script type="text/javascript" src="/vitalservice/vital-0.2.303.js"></script>
    
    <script type="text/javascript" src="/vitalservice/vital-wordnet-0.2.303.js"></script>
	
	
</head>
<body>

	
	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-4">
				<h1>Vert.x Sample App</h1>
			</div>
			
			<div class="col-md-8" style="text-align: right;">
			
				<div class="logged-in-visbile" style="display: none;">
					
					<span class="current-username" style="margin-right: 20px;"></span>
					
					<a href="/logout" id="logout-button" class="btn btn-primary" data-navigo>Logout</a>
					
					
				</div>
				
				<div class="logged-out-visbile" style="display: none;">
				
					<button id="login-popover-button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">Login</button>
					
				</div>
			
			</div>
			
		</div>
		
		<div class="logged-in-visbile" style="display: none; margin-bottom: 20px;">
		
			 <div class="form-inline" role="form">
 	
				  <div class="form-group">
				    <label for="query">Search:</label>
				    <input type="text" class="form-control" id="query">
				  </div>
				  <button id="search-button" type="button" class="btn btn-primary">Search</button>
 	
			 </div>
			 
		</div>
		
		<div id="main-panel" class="">
		</div>
		
	</div>
	
	<!-- login modal -->
	<div id="login-modal" class="modal fade" role="dialog">
  		<div class="modal-dialog">

    	<!-- Modal content-->
    	<div class="modal-content">
      	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
        	<h4 class="modal-title">Login</h4>
      	</div>
      	<div class="modal-body">
	
			<!-- <form role="form">  -->
  			<div class="form-group">
    			<label for="email">Email address:</label>
    			<input type="email" class="form-control" id="email">
  			</div>
  			<div class="form-group">
    			<label for="pwd">Password:</label>
    			<input type="password" class="form-control" id="pwd">
  			</div>
			<!-- </form>  -->
			<div>&nbsp;<span id="login-error" class="text-danger"></span></div>
      	</div>
      	<div class="modal-footer">
      		<button type="button" class="btn btn-success" id="login-button">Login</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      	</div>
    </div>

  </div>
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  	<script type="text/javascript" src="/js/templates.js"></script>
  	<script type="text/javascript" src="/js/navigo.js"></script>
  	<script type="text/javascript" src="/js/app.js"></script>
  
</div>
	
	
</body>
</html>
