<!DOCTYPE html>
<html>
<head>
	<title>metamind example</title>
	
	<meta charset="UTF-8" />
	<meta name="description" content="Metamind JavaScript/VertX Example App" />
	<meta name="keywords" content="metamind, Vital AI, Vital, Vertx, Javascript, VitalService" />
	<meta name="author" content="Vital AI" /> 
	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	
	
	
	<script type="text/javascript" src="vitalservice/vitalservice-0.2.254.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
	<script type="text/javascript" src="vitalservice/vertxbus-2.1.js"></script>
	<script type="text/javascript" src="vitalservice/vitalservice-impl-0.2.254.js"></script>
	<script type="text/javascript" src="vitalservice/tv4.min.js"></script>
	<script type="text/javascript" src="vitalservice/vitalservice-json-0.2.254.js"></script>
	<script type="text/javascript" src="vitalservice/vital-core-0.2.254.js"></script>
	<script type="text/javascript" src="vitalservice/vital-0.2.254.js"></script>
	<script type="text/javascript" src="vitalservice/enron-dataset-1.0.0.js"></script>
	
	
	
	<script type="text/javascript" src="js/app.js"></script>
	
</head>
<body>

	<h3>Metamind App</h3>
	
	<div>Quota: <span id="quota">-</span> requests left</div>
	
	
	<div>
	
		<input type="file" name="image" id="input-file" />
		
      	<button type="button" id="process-button">Process Image</button>
      	
      	<span id="status"></span>
      	
      	
      	
	</div>
	
	<div>
		<p>Preview</p>
      	<img height="300" id="local-preview" style="display: none; border: 1px solid black;"  />
      	<div id="image-details" style="display: none;">
      		<span id="file-info"></span>
      		<span id="size-info"></span>
      	</div>
      	<span id="no-local-preview">(no file selected)</span>
	</div>
	
	<div id="results">
	</div>
	
</body>
</html>
